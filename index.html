<!DOCTYPE html>
<html>
  
<head>
<title>Upper Limb Nerve Lesion Simulator</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>html,body,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}</style>
  
</head>
  
  
<body>

<h1 class="lw">Upper Limb Nerve Lesion Simulator</h1>
<p>Please adjust the sliders at the bottom of the page to view simulated cutaneous and motor deficits</p>

<div class="row">
  <div class="column">
    <h2>Median Nerve</h2>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="sliderM" id="myRangeM">
      <p>ValueM: <span id="M"></span></p>
  </div>
</div>
<div class="column">
  <h2>Ulnar Nerve</h2>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="sliderU" id="myRangeU">
    <p>Value: <span id="U"></span></p>
  </div>
</div>
<div class="column">
  <h2>Radial Nerve</h2>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="sliderR" id="myRangeR">
    <p>Value: <span id="R"></span></p>
  </div>
</div>

<script>
var sliderM = document.getElementById("myRangeM");
var outputM = document.getElementById("M");
outputM.innerHTML = sliderM.valueM;

sliderM.oninput = function() {
  outputM.innerHTML = this.valueM;
}
</script>

  
</body>
</html>
