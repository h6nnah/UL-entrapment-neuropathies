<!DOCTYPE html>
<html>
  
<head>
<title>Upper Limb Entrapment Neuropathies</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="script.js"></script>
</head>
  
  
<body>

  <h1>Upper Limb Entrapment Neuropathies</h1>

<p>Choose a peripheral nerve to view its common sites of entrapment.</p>
  
<div class="box" id="nerve">
  <div>
    <input type="radio" id="median" name="nerve" value="Median" checked>
    <label for="median">Median nerve</label>
  </div>
  <div>
    <input type="radio" id="ulnar" name="nerve" value="Ulnar">
    <label for="ulnar">Ulnar nerve</label>
  </div>
  <div>
    <input type="radio" id="radial" name="nerve" value="Radial">
    <label for="radial">Radial nerve</label>
  </div>
</div>
<p></p>
<button name="nerve" onclick="this.form.submit()" >Submit</button>
<button onclick="updateNerve()" >Update</button>

  
<div>
  <p>Adjust the slider to view sensory & motor deficits associated with each entrapment site.</p>
</div>

<!-- -->
<p id="test">test</p>
  
<div id="Mcard" hidden>
  <h2>Median Nerve</h2>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="sliderM" id="myRangeM">
  </div>
  <img src="full.png" alt="Upper Limb" style="width:50%;height:50%;">
</div>
  
<div id="Ucard" hidden>
  <h2>Ulnar Nerve</h2>
  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </div>
  <img src="full.png" alt="Upper Limb" style="width:50%;height:50%;">
</div>

  
</body>
</html>
