<!DOCTYPE html>
<html>
  
<head>
<title>Upper Limb Nerve Lesion Simulator</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>html,body,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}</style>
  
</head>
  
  
<body>

<h1 class="lw">Upper Limb Nerve Lesion Simulator</h1>
<p>Please adjust the sliders at the bottom of the page to view simulated cutaneous and motor deficits</p>
  
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="sliderM" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>
  
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="sliderU" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>
  
<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="sliderR" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>

<script>
var sliderM = document.getElementById("myRange");
var outputM = document.getElementById("demo");
output.innerHTML = sliderM.value;

sliderM.oninput = function() {
  output.innerHTML = this.value;
}
</script>

  
</body>
</html>
