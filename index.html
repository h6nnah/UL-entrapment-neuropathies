<!DOCTYPE html>
<html>
<head>
<title>Upper Limb Entrapment Neuropathies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css" />
  
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Upper Limb Entrapment Neuropathies</h1>
<p>Choose a peripheral nerve to view its common sites of entrapment.</p>

<div class="box" id="nervebox">
<input type="radio" name="nerveButton" value="0" id="median" onclick="UpdateImg(this.value, this.id)" checked> Median
<br/>
<input type="radio" name="nerveButton" value="1" id="ulnar" onclick="UpdateImg(this.value, this.id)"> Ulnar
<br/>
<input type="radio" name="nerveButton" value="2" id="radial" onclick="UpdateImg(this.value, this.id)"> Radial
<br/>
</div>
<div><p>Adjust the slider to view sensory & motor deficits associated with each entrapment site.</p></div>

<p>
<h2 id="nerveTitle">Median Nerve</h2>
  
<div style="width: 600px; display: table;">
  <div style="display: table-row">
    
    <div style="width: 300px; display: table-cell;">
      <img id="NerveImg" src="https://teachmeanatomy.info/wp-content/uploads/Anatomical-Course-of-the-Median-Nerve-through-the-Upper-Limb.jpg" alt="Median" height="200" width="200">     </div>
    
    <div style="width: 15px; display: table-cell;">
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="sliderM" id="myRangeM">
      </div>
    </div>
    
  </div>
</div>

</body>
</html>
